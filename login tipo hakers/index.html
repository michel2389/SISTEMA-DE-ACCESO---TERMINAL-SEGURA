<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE ACCESO - HACKER LOGIN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Code', 'Courier New', monospace;
            background: #000000;
            color: #00ff00;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Matrix Rain Effect */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .matrix-column {
            position: absolute;
            top: -100px;
            color: #00ff00;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.2;
            white-space: pre;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(calc(100vh + 100px));
            }
        }

        /* Background Grid */
        .grid-bg {
            position: absolute;
            inset: 0;
            opacity: 0.1;
            pointer-events: none;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Scan Lines Effect */
        .scan-lines {
            position: relative;
            overflow: hidden;
        }

        .scan-lines::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                transparent 0%,
                rgba(0, 255, 0, 0.03) 50%,
                transparent 100%
            );
            background-size: 100% 4px;
            animation: scan 0.1s linear infinite;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(0, 20, 0, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid #00ff00;
            border-radius: 15px;
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 
                0 0 20px #00ff00,
                0 0 40px #00ff00,
                0 0 60px #00ff00,
                inset 0 0 20px rgba(0, 255, 0, 0.1);
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            animation: glitch 2s infinite;
        }

        .typing-text {
            font-size: 0.9rem;
            color: #00aa00;
            border-right: 2px solid #00ff00;
            animation: blink-caret 0.75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #00ff00; }
        }

        /* Glitch Effect */
        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 #ff0000, -0.05em -0.025em 0 #00ff00, 0.025em 0.05em 0 #0000ff;
            }
            15% {
                text-shadow: 0.05em 0 0 #ff0000, -0.05em -0.025em 0 #00ff00, 0.025em 0.05em 0 #0000ff;
            }
            16% {
                text-shadow: -0.05em -0.025em 0 #ff0000, 0.025em 0.025em 0 #00ff00, -0.05em -0.05em 0 #0000ff;
            }
            49% {
                text-shadow: -0.05em -0.025em 0 #ff0000, 0.025em 0.025em 0 #00ff00, -0.05em -0.05em 0 #0000ff;
            }
            50% {
                text-shadow: 0.025em 0.05em 0 #ff0000, 0.05em 0 0 #00ff00, 0 -0.05em 0 #0000ff;
            }
            99% {
                text-shadow: 0.025em 0.05em 0 #ff0000, 0.05em 0 0 #00ff00, 0 -0.05em 0 #0000ff;
            }
            100% {
                text-shadow: -0.025em 0 0 #ff0000, -0.025em -0.025em 0 #00ff00, -0.025em -0.05em 0 #0000ff;
            }
        }

        /* Icons */
        .icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .terminal-icon, .zap-icon {
            width: 30px;
            height: 30px;
            fill: #00ff00;
        }

        .zap-icon {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00ff00;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00aa00;
            border-radius: 8px;
            color: #00ff00;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 0 2px rgba(0, 255, 0, 0.3), 0 0 10px #00ff00;
        }

        .form-group input::placeholder {
            color: #006600;
        }

        .input-glow {
            position: absolute;
            inset: 0;
            border: 1px solid rgba(0, 255, 0, 0.2);
            border-radius: 8px;
            pointer-events: none;
            animation: pulse 3s infinite;
        }

        /* Button */
        .submit-btn {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(45deg, #001100, #004400);
            border: 2px solid #00ff00;
            border-radius: 8px;
            color: #00ff00;
            font-family: 'Fira Code', monospace;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, #002200, #006600);
            box-shadow: 0 0 20px #00ff00;
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn.loading {
            pointer-events: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid #00ff00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #004400;
        }

        .login-footer p {
            font-size: 0.75rem;
            color: #006600;
            margin-bottom: 0.5rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 0.7rem;
            color: #00aa00;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        /* Terminal Lines */
        .terminal-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            animation: pulse 2s infinite;
        }

        .terminal-line.top {
            top: 0;
            left: 0;
        }

        .terminal-line.bottom {
            bottom: 0;
            left: 0;
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #006600;
            cursor: pointer;
            font-size: 0.8rem;
            padding: 4px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #00ff00;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <script>
        // Matrix Rain Effect
        function createMatrixRain() {
            const container = document.getElementById('matrixRain');
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*(){}[]|\\:;\"'<>,.?/~`";
            
            function createColumn() {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                
                let text = '';
                const height = Math.floor(Math.random() * 20) + 10;
                
                for (let i = 0; i < height; i++) {
                    text += characters[Math.floor(Math.random() * characters.length)] + '\n';
                }
                
                column.textContent = text;
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDuration = (Math.random() * 3 + 2) + 's';
                column.style.animationDelay = Math.random() * 2 + 's';
                
                container.appendChild(column);
                
                setTimeout(() => {
                    if (container.contains(column)) {
                        container.removeChild(column);
                    }
                }, 5000);
            }

            setInterval(createColumn, 200);
        }

        // Typing Text Effect
        function typeText(element, text, speed = 100) {
            let i = 0;
            element.textContent = '';
            
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            
            type();
        }

        // Password Toggle
        function setupPasswordToggle() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.getElementById('passwordToggle');
            
            toggleBtn.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleBtn.textContent = 'üôà';
                } else {
                    passwordInput.type = 'password';
                    toggleBtn.textContent = 'üëÅ';
                }
            });
        }

        // Form Submission
        function setupForm() {
            const form = document.getElementById('loginForm');
            const submitBtn = document.getElementById('submitBtn');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Start loading state
                submitBtn.classList.add('loading');
                submitBtn.innerHTML = '<span class="loading-spinner"></span>INFILTRANDO...';
                
                // Simulate login process
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Success
                submitBtn.innerHTML = 'ACCESO CONCEDIDO';
                submitBtn.style.background = 'linear-gradient(45deg, #001100, #004400)';
                submitBtn.style.boxShadow = '0 0 30px #00ff00';
                
                setTimeout(() => {
                    alert('üö® ACCESO CONCEDIDO - SISTEMA INFILTRADO üö®\n\n' +
                          '> Conexi√≥n establecida...\n' +
                          '> Cortafuegos deshabilitado...\n' +
                          '> Acceso root obtenido...\n' +
                          '> Bienvenido al sistema, hacker.');
                    
                    // Reset form
                    submitBtn.classList.remove('loading');
                    submitBtn.innerHTML = 'ACCEDER AL SISTEMA';
                    submitBtn.style.background = '';
                    submitBtn.style.boxShadow = '';
                    form.reset();
                }, 1000);
            });
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createMatrixRain();
            typeText(document.getElementById('typingText'), 'INICIALIZANDO PROTOCOLO DE SEGURIDAD...', 80);
            setupPasswordToggle();
            setupForm();
        });

        // Add some keyboard shortcuts for extra hacker feel
        document.addEventListener('keydown', function(e) {
            // Ctrl + Shift + H for "hacker mode"
            if (e.ctrlKey && e.shiftKey && e.key === 'H') {
                document.body.style.filter = 'hue-rotate(180deg)';
                setTimeout(() => {
                    document.body.style.filter = '';
                }, 1000);
            }
            
            // ESC to clear form
            if (e.key === 'Escape') {
                document.getElementById('loginForm').reset();
            }
        });
    </script>
